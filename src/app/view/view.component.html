<div class="container margin">
    <table class="table table-hover" *ngIf="users.length !==0">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let User of users; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{User.name}}</td>
            <td>{{User.email}}</td>
            <td>{{User.mobile}}</td>
            <td>
              <a class="btn btn-primary text-white" (click)="deleteUser(User)">
                delete
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <section class="records container" *ngIf=" users.length === 0 ">
          <div class="col-md-12">
            <div class="text-center">
              <h3>No user found</h3>
            </div>
          </div>
      </section>
    <div class="mb-5"></div>
</div>
