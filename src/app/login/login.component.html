<div class="container loginMargin">
  <h1 class="text-center col-md-12">Login</h1>
  <div class="col-md-12 d-flex justify-content-center">
    <form class="col-md-4" #loginForm="ngForm" (ngSubmit)="userLogin(loginForm)">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="email" ngModel required aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password" ngModel required placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
    </form>
  </div>
</div>
